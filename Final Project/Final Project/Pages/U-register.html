    <script>

        $(document).on("submit", "#SignUpForm", newAdmin);

        function newAdmin() {
            usr = {
                Phone: $("#yourUsername").val(),
                Password: $("#yourPassword").val(),
                Name: $("#yourName").val(),
                Bdate: $("#yourBDate").val()
            }
            ajaxCall("POST", "../api/Users", JSON.stringify(usr), getUserSCB, getUserECB);

            return false;
        }

        function getUserSCB(status) {
            console.log(status);
            alert("The user" + $("#yourName").val() + "was created");
            window.open("U-loginUser.html", "_self");
        }

        function getUserECB(err) {
            console.log(err);
        }

    </script>
</head>

<body>

    <main>
        <div class="container">

            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a class="logo d-flex align-items-center w-auto">
                                    <img src="assets/img/logo.png" alt="">
                                    <span class="d-none d-lg-block">זכויותון בית לוינשטיין</span>
                                </a>
                            </div><!-- End Logo -->

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">יצירת משתמש</h5>
                                        <p class="text-center small">הזן פרטים אישיים לצורך ההרשמה</p>
                                    </div>

                                    <form id="SignUpForm" class="row g-3 needs-validation" novalidate>
                                        <div dir="rtl" class="col-12">
                                            <label for="yourName" class="form-label">שם מלא</label>
                                            <input type="text" name="name" class="form-control" id="yourName" required>
                                            <div class="invalid-feedback">אנא הזן שם מלא</div>
                                        </div>

                                        <div dir="rtl" class="col-12">
                                            <label for="yourUsername" class="form-label">מספר טלפון</label>
                                            <div class="input-group has-validation">
                                                <input dir="ltr" type="tel" pattern="[0-9]{10}" name="phone-number" class="form-control" id="yourUsername" required>
                                                <div class="invalid-feedback">אנא הזן מספר טלפון</div>
                                            </div>
                                        </div>

                                        <div dir="rtl" class="col-12">
                                            <label for="yourBDate" class="form-label">תאריך לידה</label>
                                            <div class="input-group has-validation">
                                                <input dir="ltr" type="date" name="date" class="form-control" id="yourBDate">
                                                <div class="invalid-feedback">אנא בחר תאריך לידה</div>
                                            </div>
                                        </div>


                                        <div dir="rtl" class="col-12">
                                            <label for="yourPassword" class="form-label">סיסמא</label>
                                            <input dir="ltr" type="password" name="password" class="form-control" id="yourPassword" required>
                                            <div class="invalid-feedback">אנא הזן סיסמא</div>
                                        </div>


                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">צור משתמש</button>
                                        </div>
                                        <div dir="rtl" class="col-12">
                                            <p class="small mb-0">רשום במערכת?<a href="U-loginUser.html">               התחבר                </a></p>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main><!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
